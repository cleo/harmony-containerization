# Azure Files NFS test configuration for harmony-storage chart

global:
  namespace: harmony
  platform: azure

storageClass:
  enabled: true
  name: "harmony-sc"
  reclaimPolicy: "Retain"
  
  nfs:
    storageAccountName: "harmonyconfignfs12345"
    shareName: "harmony-config-share"

pvc:
  enabled: true
  name: "harmony-pvc"
  accessMode: ReadWriteMany
  size: 5Gi
